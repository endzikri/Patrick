            body {
                background-image: url('background.jpg');
                background-repeat: no-repeat;
                background-size: 100%;
            }
            .div-table {
                position: fixed;
                display: table;
                width: auto;
                height: 300px;
                border: 1px solid;
                border-spacing: 1px;

                clear: both;
                position: relative;
            }
            
            .div-table-col {
                float: left;
                width: 120px;

                position: fixed;
                top: 0;
                margin: 2px;

				height: 70%;
            }

            td img {
                width: 100%;

				height: 30px;

                font-weight: 400;;
